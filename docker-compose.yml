version: '3'

service:
   db:
      image: handuy1992/postgres
      environment:
         - POSTGRES_PASSWORD=postgres
      volumes:
         - db-data:/var/lib/postgresql/data
   node-app:
      image: nodejs-todolist
      ports:
         - "8181:8080"
      depends_on:
         - db
volumes:
   db-data:  
